// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.5.0'
    ext.navigation = '1.0.0-beta02'
    ext.koin = '1.0.2'
    ext.recyclerview = '1.0.0-rc01'
    ext.okhttp = '4.9.0'
    ext.kotlinCoroutines = '1.1.1'
    ext.timber = '4.7.1'
    ext.retrofit = '2.4.0'
    ext.retrofitCoroutines = '1.0.0'
    ext.constraintLayout = '2.0.4'
    ext.gson = '2.8.6'
    ext.archLifecycle = '2.1.0'
    ext.paging_version = "3.0.0"

    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation"


    }
}

allprojects {
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenCentral()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
